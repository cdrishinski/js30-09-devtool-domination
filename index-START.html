<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Console Tricks!</title>
</head>
<body>

  <p>Ã—BREAKÃ—DOWNÃ—</p>

  <script>
    const dogs = [{ name: 'Snickers', age: 2 }, { name: 'hugo', age: 8 }];
    const breakDown = document.querySelector('p');

    breakDown.addEventListener('mousedown', makeGreen);

    function makeGreen() {  
      // const p = document.querySelector('p');
      breakDown.style.color = '#BADA55';
      breakDown.style.fontSize = '50px';
    }

    // Regular

    console.log('hello')

    // Interpolated

    console.log('i am an %s string!', 'ðŸ’©')

    // Styled

    console.log('%c this is a great log', 'font-size: 20px')

    // warning!

    console.warn('ooooh nooo')

    // Error :|

    console.error('ooooh nooo')

    // Info
    console.info('i have hemeroids')

    // Testing

    console.assert(1===2, 'this is wrong')

    // clearing
    console.clear('this is wrong')

    // Viewing DOM Elements
    // console.dir(p) this doesn't work

    // Grouping together

    dogs.forEach(dog => {
      console.group(`${dog.name}`)
        console.log(`this is ${dog.name}`)
        console.log(`${dog.name} is ${dog.age} years old`)
        console.log(`${dog.name} is ${dog.age * 7} dog years old`)
      console.groupEnd(`${dog.name}`)
    })

    // counting

    console.count("Clark")
    console.count("Clark")
    console.count("Clark")
    console.count("Clark")
    console.count("Clark")


    // timing

    console.time('fetching data')
    fetch('https://github.com/cdrishinski/')
      .then(data => data.json())
      .then(data => {
        console.timeEnd('fetching data')
        console.log(data)
      })
  </script>
</body>
</html>
